      <div class="donate-body">
        <div class="donate-hero-text">
          <h1 style="font-size: 6rem; text-align: center">Make a donation</h1>
          <p
            class="barlow-regular"
            style="font-size: 1.125rem; max-width: 50vw; text-align: center"
          >
            Your gift today plants the seeds of hope for a brighter tomorrow,
            one where every child can laugh, learn, and reach their full
            potential.
          </p>
        </div>
        <!-- <form action="" class="donate-form"></form> -->

        <form class="donation-form">
          <div class="donation-amount">
            <input
              type="radio"
              id="amount-45"
              name="donation-amount"
              value="45"
            />
            <label for="amount-45">$45</label>
            <input
              type="radio"
              id="amount-100"
              name="donation-amount"
              value="100"
            />
            <label for="amount-100">$100</label>
            <input
              type="radio"
              id="amount-250"
              name="donation-amount"
              value="250"
            />
            <label for="amount-250">$250</label>
            <input
              type="radio"
              id="amount-500"
              name="donation-amount"
              value="500"
            />
            <label type="radio" for="amount-500">$500</label>
            <input
              type="number"
              id="amount-custom"
              name="donation-amount"
              value="C  USTOM"
            />
            <label for="amount-custom">Custom</label>
          </div>
          <div class="donation-option">
            <input
              type="radio"
              id="give-once"
              name="donation-type"
              value="once"
            />
            <label for="give-once">Give once</label>
            <input
              type="radio"
              id="give-monthly"
              name="donation-type"
              value="monthly"
            />
            <label for="give-monthly">Give monthly</label>
          </div>
          <div class="donation-submit">
            <button type="submit">Continue Donation</button>
          </div>

          <!-- <input type="button" value="Continue Donation" /> -->
        </form>
      </div>
